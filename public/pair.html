<!DOCTYPE html>
<html>
<head>
  <title>Scan QR</title>
</head>
<body>
  <h2>Scan to Pair Bot</h2>
  <div id="qrcode">
    <img src="/qr" alt="QR code will appear here" />
  </div>
  <script>
    setInterval(() => {
      document.querySelector("#qrcode img").src = "/qr?" + new Date().getTime();
    }, 3000);
  </script>
</body>
</html>
